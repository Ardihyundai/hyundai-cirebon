<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lineup Hyundai</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#071c2f,#0c2f4d);
color:white;
}

/* HEADER */
header{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 30px;
background:#061826;
z-index:1000;
}

header img{
height:40px;
}

nav a{
color:white;
text-decoration:none;
margin-left:25px;
font-weight:bold;
}

nav a:hover{
color:#00ffcc;
}

/* CARD */
.container{
margin-top:100px;
padding:20px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
gap:25px;
}

.card{
background:#0d2c47;
padding:20px;
border-radius:20px;
box-shadow:0 0 15px rgba(0,255,200,0.2);
transition:0.3s;
}

.card:hover{
box-shadow:0 0 25px #00ffcc;
transform:translateY(-5px);
}

.card img{
width:100%;
border-radius:15px;
}

.price{
color:#00ff99;
font-size:18px;
font-weight:bold;
margin:10px 0;
}

button{
padding:10px 20px;
border:none;
border-radius:30px;
cursor:pointer;
font-weight:bold;
margin:5px 5px 10px 0;
}

.btn-type{
background:#00b3ff;
color:white;
}

.btn-wa{
background:#25D366;
color:white;
}

.slide{
max-height:0;
overflow:hidden;
transition:max-height 0.6s ease;
}

.slide.open{
max-height:1000px;
}

/* Kalkulator */
.calc{
margin-top:15px;
}

.calc input{
width:80px;
padding:5px;
border-radius:8px;
border:none;
}
</style>
</head>

<body>

<header>
<img src="logo.png">
<nav>
<a href="index.html">Home</a>
<a href="lineup.html">Lineup</a>
</nav>
</header>

<div class="container">

<!-- STARGAZER -->
<div class="card">
<img src="stargazer.png">
<h2>Stargazer</h2>
<div class="price">Mulai Rp 259.700.000</div>

<button class="btn-type" onclick="toggle('sgz')">Lihat Type</button>

<div id="sgz" class="slide">
<p onclick="wa('Stargazer Active MT')">Active MT – 259.700.000</p>
<p onclick="wa('Stargazer Prime IVT')">Prime IVT – 333.400.000</p>

<div class="calc">
DP <input id="dp1" value="20000000">
<button onclick="hitung(259700000,'dp1')">Hitung</button>
<p id="hasil"></p>
</div>
</div>
</div>

<!-- CRETA -->
<div class="card">
<img src="creta.png">
<h2>Creta</h2>
<div class="price">Mulai Rp 363.150.000</div>

<button class="btn-type" onclick="toggle('creta')">Lihat Type</button>

<div id="creta" class="slide">
<p onclick="wa('Creta Prime')">Prime – 440.000.000</p>
</div>
</div>

<!-- Tambahkan unit lain sama pola -->

</div>

<script>
function toggle(id){
document.getElementById(id).classList.toggle("open");
}

function wa(type){
window.open("https://wa.me/6287772805133?text=Saya tertarik "+type,"_blank");
}

function hitung(harga,idDP){
let dp=parseInt(document.getElementById(idDP).value);
let cicilan=(harga-dp)/60;
document.getElementById("hasil").innerHTML=
"Estimasi Cicilan 60x: Rp "+Math.round(cicilan);
}
</script>

</body>
</html>
