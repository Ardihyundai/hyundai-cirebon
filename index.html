<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ardi Hyundai Cirebon</title>

<style>
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:#071a2f;
color:white;
}

/* HEADER */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 25px;
background:#000;
}

.logo-area{
display:flex;
align-items:center;
gap:10px;
}

.logo-area img{
height:40px;
}

nav a{
color:white;
text-decoration:none;
margin-left:20px;
font-weight:bold;
}

/* HERO */
.hero{
height:90vh;
background:url('ardi-banner.png') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
}

.hero::after{
content:'';
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.65);
}

.hero-content{
position:relative;
z-index:2;
}

.hero h1{
font-size:42px;
margin-bottom:15px;
}

.hero button{
padding:15px 35px;
border:none;
border-radius:40px;
background:linear-gradient(90deg,#2f6bff,#00c3ff);
color:white;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

.hero button:hover{
transform:scale(1.1);
}

/* SECTION */
.section{
padding:80px 20px;
text-align:center;
}

.section h2{
font-size:32px;
margin-bottom:20px;
}
</style>
</head>

<body>

<header>
<div class="logo-area">
<img src="hyundai-logo.png">
<h3>HYUNDAI CIREBON</h3>
</div>

<nav>
<a href="index.html">Home</a>
<a href="lineup.html">Line Up</a>
</nav>
</header>

<section class="hero">
<div class="hero-content">
<h1>Ardi Hyundai Cirebon</h1>
<p>Authorized Hyundai Sales • Best Price • DP Ringan</p>
<br>
<a href="lineup.html">
<button>Lihat Semua Unit</button>
</a>
</div>
</section>

<section class="section">
<h2>Promo Terbaik Hyundai 2026</h2>
<p>Diskon Besar • Free Admin • Bunga Ringan</p>
</section>

</body>
</html>
